<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heavan & Austin's Wedding Invitation</title>

  <!-- Social Media Preview -->
  <meta property="og:title" content="Heavan & Austin's Wedding Invitation">
  <meta property="og:description" content="Welcome to Our Wedding Invitation!">
  <meta property="og:image" content="heavan_austin_invite1.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://arzumanjila1.github.io/austinsheavan/">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Heavan & Austin's Wedding Invitation">
  <meta name="twitter:description" content="Welcome to Our Wedding Invitation!">
  <meta name="twitter:image" content="heavan_austin_invite1.png">

  <!-- Google Fonts for New Ion Script -->
  <link href="https://fonts.googleapis.com/css2?family=New+Ion+Script&display=swap" rel="stylesheet">

  <!-- XB Niloofar font from Font Library -->
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/xb-niloofar" type="text/css"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .page-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: block;
      margin-bottom: 2rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
    }

    footer .celebrate-text {
      font-family: 'XB Niloofar', serif;
      font-size: 1.1rem; /* adjust size if needed */
      color: #555;
    }

    footer a {
      color: #4b6cb7;
      text-decoration: underline;
    }

    /* RSVP button below footer, centered */
    .rsvp-button {
      display: block;
      margin: 1rem auto 0 auto; /* top spacing, centered horizontally */
      background-color: #ffd8a6;
      color: #111;
      padding: 1.2rem 2.2rem;
      font-size: 1.3rem;
      font-family: 'New Ion Script', cursive;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .rsvp-button:hover {
      background-color: #e6c499;
    }

    /* Responsive adjustments */
    @media (max-width: 800px) {
      .rsvp-button {
        font-size: 1.2rem;
        padding: 1rem 2rem;
      }
    }

    @media (max-width: 500px) {
      .rsvp-button {
        font-size: 1.1rem;
        padding: 0.9rem 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Wedding Invitation Image -->
    <img src="heavan_austin_invite1.png" alt="Heavan & Austin's Wedding Invitation" class="page-image">

    <footer>
      <span class="celebrate-text">We can't wait to celebrate with you!</span>
      <br>
      <!-- RSVP Button below footer text -->
      <a href="https://www.zola.com/wedding/heavanandaustin" target="_blank" class="rsvp-button">RSVP</a>
    </footer>
  </div>
</body>
</html>
