<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heavan & Austin's Wedding Invitation</title>

  <!-- Social Media Preview -->
  <meta property="og:title" content="Heavan & Austin's Wedding Invitation">
  <meta property="og:description" content="Welcome to Our Wedding Invitation!">
  <meta property="og:image" content="Heavan & Austin's Wedding Invitation (1).png"> <!-- Replace with your preview image -->
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
      position: relative;
    }

    .page-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: block;
      margin-bottom: 2rem;
      position: relative;
    }

    /* RSVP button overlay using percentages for responsive positioning */
    .rsvp-button {
  position: absolute;
  top: 80%; /* adjust if needed */
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #ffd8a6; /* changed color */
  color: #111; /* text color for contrast */
  padding: 1rem 2rem;
  font-size: 1.2rem;
  font-family: 'New Ion Script', cursive;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  text-decoration: none;
  z-index: 10;
  transition: background-color 0.3s ease;
}

.rsvp-button:hover {
  background-color: #e6c499; /* slightly darker shade for hover */
}

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
    }

    footer a {
      color: #4b6cb7;
      text-decoration: underline;
    }

    /* Fine-tune for mobile screens */
    @media (max-width: 500px) {
      .rsvp-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
        top: 36%; /* Adjust slightly if needed */
      }
    }
  
  <!-- Add Google Fonts for New Ion Script -->
  <link href="https://fonts.googleapis.com/css2?family=New+Ion+Script&display=swap" rel="stylesheet">
    
  </style>
</head>
<body>
  <div class="container">
    <!-- Page 1 of Canva -->
    <img src="Heavan & Austin's Wedding Invitation (1).png" alt="Page 1 Invite" class="page-image">

    <!-- RSVP button overlay on Page 1 -->
    <a href="https://www.zola.com/wedding/heavanandaustin" target="_blank" class="rsvp-button">RSVP</a>

    <footer>
      We can't wait to celebrate with you!
    </footer>
  </div>
</body>
</html>
