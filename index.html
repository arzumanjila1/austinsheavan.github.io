<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heavan & Austin's Wedding Invitation</title>

  <!-- Social Media Preview -->
  <meta property="og:title" content="Heavan & Austin's Wedding Invitation">
  <meta property="og:description" content="Join us for our adaptive basketball fundraiser! Click RSVP to confirm attendance.">
  <meta property="og:image" content="Heavan & Austin's Wedding Invitation (1).png"> <!-- Replace with your preview image -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://arzumanjila1.github.io/austinsheavan/">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Heavan & Austin's Wedding Invitation">
  <meta name="twitter:description" content="Join us for our adaptive basketball fundraiser! Click RSVP to confirm attendance.">
  <meta name="twitter:image" content="Heavan & Austin's Wedding Invitation (1).png">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 90%;
      text-align: center;
      padding: 3rem 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #111;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .preview-image {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .rsvp-button {
      background-color: #111;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .rsvp-button:hover {
      background-color: #333;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: #111;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      .rsvp-button { font-size: 1rem; padding: 0.8rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heavan & Austin's Wedding Invitation</h1>
    <p>Welcome to you wedding invitation!</p>

    <!-- Preview image of your PDF -->
    <img src="Heavan & Austin's Wedding Invitation (1).png" alt="Event Preview" class="preview-image">

    <!-- RSVP Button -->
    <a href="https://www.zola.com/wedding/heavanandaustin" target="_blank" class="rsvp-button">RSVP Now</a>

    <footer>
      We can't wait to celebrate with you!
    </footer>
  </div>
</body>
</html>
