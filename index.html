<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heavan & Austin's Wedding Invitation</title>

  <!-- Social Media Preview -->
  <meta property="og:title" content="Heavan & Austin's Wedding Invitation">
  <meta property="og:description" content="Welcome to Our Wedding Invitation!">
  <meta property="og:image" content="heavan_austin_invite1.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://arzumanjila1.github.io/austinsheavan/">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Heavan & Austin's Wedding Invitation">
  <meta name="twitter:description" content="Welcome to Our Wedding Invitation!">
  <meta name="twitter:image" content="heavan_austin_invite1.png">

  <!-- Google Fonts for New Ion Script -->
  <link href="https://fonts.googleapis.com/css2?family=New+Ion+Script&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
      position: relative;
    }

    .page-wrapper {
      position: relative;
      width: 100%;
    }

    .page-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: block;
      margin-bottom: 2rem;
    }

    /* RSVP button overlay */
    .rsvp-button {
      position: absolute;
      top: 65%; /* vertical position relative to image */
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffd8a6;
      color: #111;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-family: 'New Ion Script', cursive;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .rsvp-button:hover {
      background-color: #e6c499;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 2rem;
    }

    footer a {
      color: #4b6cb7;
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      .rsvp-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
        top: 70%; /* scales down on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-wrapper">
      <!-- Wedding Invitation Image -->
      <img src="heavan_austin_invite1.png" alt="Heavan & Austin's Wedding Invitation" class="page-image">

      <!-- RSVP Button overlay -->
      <a href="https://www.zola.com/wedding/heavanandaustin" target="_blank" class="rsvp-button">RSVP</a>
    </div>

    <footer>
      We can't wait to celebrate with you!
    </footer>
  </div>
</body>
</html>
